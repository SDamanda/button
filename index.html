<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT√ÉO</title>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Contadores</h1>
    <button id="b1" onclick="add(1)">0</button>
    <button id="b2" onclick="add(2)">0</button>

    <script>
        var numero1 = 0;
        var numero2 = 0;

        function add(qual) {
            if (qual === 1) {
            numero1++;
            render(1);
            } else if (qual === 2) {
                numero2++;
                render(2);
            } 
        }
        function render(qual) {
            if (qual === 1) {
                document.querySelector("#b1").innerText = " TOTAL: " = numero1;
            } else if (qual === 2) {
                document.querySelector("#b2").innerText = " TOTAL: " = numero2;
            
        }
    }
        render();
    </script>
</body>

</html>
