<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT√ÉO</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, sans-serif;
            color: black
            margin-top: 20px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contador</h1>
    <button onclick="add()">0</button>

    <script>
        var numero = 0;

        function add() {
            numero++;
            render();
        }
        function render() {
            document.querySelector("button").innerText = numero;
        }
        render();
    </script>
</body>
</html>
