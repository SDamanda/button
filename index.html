<body>
    <h1>Contadores</h1>
    <button onclick="add()">0</button>

    <script>
        var numero = 0;

        function add() {
            numero++;
            render();
        }
        function render() {
            document.querySelector("button").innerText =  "total  " + numero;
        }
        render();
    </script>
